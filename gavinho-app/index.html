    <meta charset="UTF-8" />

    <!-- Primary Meta Tags -->

    <meta name="theme-color" content="#3d4349" />
    <meta name="author" content="GAVINHO Group" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gavinhoplatform.netlify.app/" />
    <meta property="og:title" content="GAVINHO | Plataforma de Gestão" />
    <meta property="og:description" content="Plataforma de Gestão de Projetos de Design & Build - Arquitetura, Interiores e Construção" />
    <meta property="og:image" content="https://gavinhoplatform.netlify.app/og-image.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="GAVINHO Platform" />
    <meta property="og:locale" content="pt_PT" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://gavinhoplatform.netlify.app/" />
    <meta property="twitter:title" content="GAVINHO | Plataforma de Gestão" />
    <meta property="twitter:description" content="Plataforma de Gestão de Projetos de Design & Build - Arquitetura, Interiores e Construção" />
    <meta property="twitter:image" content="https://gavinhoplatform.netlify.app/og-image.svg" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- PWA - Manifest loaded dynamically based on path -->
    <link rel="manifest" id="app-manifest" href="/manifest-platform.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" id="apple-app-title" content="Gavinho" />

    <!-- Dynamic manifest and service worker based on path -->
    <script>
      (function() {
        var isObraApp = window.location.pathname.startsWith('/obra-app');
        var manifestLink = document.getElementById('app-manifest');
        var appleTitle = document.getElementById('apple-app-title');

        if (isObraApp) {
          manifestLink.href = '/manifest-obras.json';
          appleTitle.content = 'Gavinho Obras';

          // Register service worker only for obra-app
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
              .then(function(reg) { console.log('SW registered for Obra App'); })
              .catch(function(err) { console.log('SW registration failed:', err); });
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
